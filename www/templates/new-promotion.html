<ion-modal-view>
<ion-header-bar>
    <h1 class="title">Nuova promozione</h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
</ion-header-bar>
    <ion-content>
            <form ng-submit="createPromotion()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Nome promozione</span>
                        <input type="text" ng-model="promotion.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Punti necessari</span>
                        <input type="number" ng-model="promotion.points">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Descrizione</span>
                        <input type="text" ng-model="promotion.description">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Crea</button>
                    </label>
                </div>
            </form>
    </ion-content>
</ion-modal-view>
