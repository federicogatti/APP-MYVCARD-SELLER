<ion-view view-title="Modifica e Cancella Promo">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="promotion in promotions" type="item-text-wrap" href="#/app/promotions/{{promotion.id}}">
                {{promotion.name}}
                <span class="item-note">
                        Punti: {{promotion.points}}
                    </span>
                <p>{{promotion.description}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
